<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <meta name="author" content="{{ site.author.name }}">
        <meta name="description" content="{{ site.description }}" />
        <meta property="og:title" content="Homepage of Minh Nguyen" />
        <meta property="og:description" content="{{ site.description }}" />
        <meta property="og:type" content="article" />
        <meta property="og:image" content="{{ site.production_url }}/assets/img/favicon/robot.png" />

        <!-- Enable responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le styles -->
        <link rel="canonical" href="{{ site.production_url }}" />

        <link rel="icon" type="image/ico" href="{{ BASE_PATH }}/assets/img/favicon/robot.png">
        <!--<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/solarized_dark.css">
        <link href="{{ ASSET_PATH }}/css/main.css" rel="stylesheet" type="text/css" media="all">
        <!--<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">-->
        <!-- atom & rss feed -->
        <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
        <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    </head>

    <body>
        <div class="navbar navbar-inverse navigation container">
            <!--<a class="brand" id="brand" href="{{ HOME_PATH }}">Minh Nguyen</a>-->

            <!--            <button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>-->

            <ul class="clearfix no-bullet ">
                <li><a href="{{ HOME_PATH }}">Home</a></li>

                <li class="sideBorders pull-right"><a href="/about.html">About</a> <a href="/projects.html">Projects</a> <a id="searchButton"><i class="icon-search"></i></a></li>

            </ul>
        </div>

        <div id="searchContent" class="container">

            <div class="page-header">

                <div class="form-inline">
                    <label><h2>Search</h2></label>

                    <input id="searchInput" type="text" class="input-large search-query"/>
                    <div id="cancelSearch" class="btn"><i class="icon-remove"></i></div>
                </div>

            </div>

            <div id="searchResults">
            </div>
        </div>


        <div id="mainContent" class="container">

            <div class="page-header">

                <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
            </div>

            <div class="content">
                {{ content }}
                <br>
                <footer>
                    <p class='pull-left'>&copy; {{ site.time | date: '%Y' }} 
                        <a href="https://github.com/minhongrails/blog" target="_blank" title="Open Source Theme">{{ site.author.name }}</a> 
                    </p>
                    <p class='pull-right'><a href="mailto:minhongrails@gmail.com"><i class="icon-envelope"></i></a>  <a href="https://www.linkedin.com/in/minhnguyen9"><i class="icon-linkedin-sign"></i></a> <a href="https://twitter.com/MinhOnGrails"><i class="icon-twitter-sign"></i></a> <a href="https://github.com/minhongrails"><i class="icon-github-sign"></i> <a href="/rss.xml"><i class="icon-rss-sign"></i></a></p>
                </footer>
            </div>

        </div>

        {% include JB/javascript %}
        {% include JB/analytics %}
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
        <meta name="author" content="{{ site.author.name }}">
        <meta name="description" content="{{ site.description }}" />

        <!-- Enable responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le styles -->
        <link rel="icon" type="image/ico" href="{{ BASE_PATH }}/assets/img/favicon/robot.png">
        <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ ASSET_PATH }}/css/solarized_dark.css">
        <link href="{{ ASSET_PATH }}/css/main.css" rel="stylesheet" type="text/css" media="all">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
        <!-- atom & rss feed -->
        <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
        <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

    </head>

    <body>
        <div class="navigation container content">
            <!--<a class="brand" id="brand" href="{{ HOME_PATH }}">Minh Nguyen</a>-->

            <ul class="clearfix no-bullet">
                <li><a href="{{ HOME_PATH }}">{% if page.title == "Minh Nguyen" %}Home{% else %}Minh Nguyen{% endif %}</a></li>

                <li class="sideBorders pull-right"><a href="/about.html">About</a> <a href="/projects.html">Projects</a></li>

            </ul>
        </div>

        <div class="container">

            <div class="content">
                {{ content }}
                <hr>
                <footer>
                    <p>&copy; {{ site.time | date: '%Y' }} 
                        <a href="https://github.com/minhongrails/blog" target="_blank" title="Open Source Theme">{{ site.author.name }}</a>
                    </p>
                </footer>
            </div>

        </div>

        {% include JB/javascript %}
        {% include JB/analytics %}
    </body>
</html>

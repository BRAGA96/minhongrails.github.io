---
layout: page
title: Minh Nguyen
---

<div class="row-fluid">
    <div class="span12">
        <p>Hey there! This is my blog where I post tech stuff.
        <h3>Posts</h3>

        <section id="content">

            <div id="container" class="clearfix">
                <table class="listing table-hover">
                    {% for post in site.posts %}
                    <tr class="cursorHand" onclick='document.location = "{{ BASE_PATH }}{{ post.url }}";'>
                        <td><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></td>
                        <td class="text-right quiet">{{ post.date | date: "%B %d %Y" }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div> <!-- #container -->

        </section> <!-- #content -->

    </div>
    <div class="span6 spotlight">
        <!-- TODO: photo or something? -->
    </div>
</div>
